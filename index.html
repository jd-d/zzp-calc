<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />
  <title>Course Pricing Calculator</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at top left, #1e2330, #10131c 55%, #0a0c12 100%);
      --card-bg: rgba(20, 24, 35, 0.85);
      --card-border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      --accent: #4da3ff;
      --text-primary: #f5f7fb;
      --text-muted: #b1b7c7;
      --field-bg: rgba(7, 9, 14, 0.75);
      --field-border: rgba(255, 255, 255, 0.15);
      --field-output-bg: rgba(7, 9, 14, 0.45);
      --table-header-bg: rgba(255, 255, 255, 0.04);
      --table-header-text: var(--text-muted);
      --table-row-border: rgba(255, 255, 255, 0.07);
      --row-header-bg: rgba(255, 255, 255, 0.02);
      --price-line-bg: rgba(255, 255, 255, 0.03);
      --price-line-border: rgba(255, 255, 255, 0.05);
      --price-buffer-bg: rgba(77, 163, 255, 0.08);
      --price-buffer-border: rgba(77, 163, 255, 0.25);
      --button-bg: #f1f5ff;
      --button-color: #0c111d;
      --button-shadow: rgba(0, 0, 0, 0.3);
      --secondary-button-bg: rgba(77, 163, 255, 0.15);
      --secondary-button-border: rgba(77, 163, 255, 0.45);
      --secondary-button-hover-bg: rgba(77, 163, 255, 0.25);
      --info-bg: rgba(77, 163, 255, 0.15);
      --info-border: rgba(77, 163, 255, 0.35);
      --info-hover-bg: rgba(77, 163, 255, 0.25);
      --info-hover-border: rgba(77, 163, 255, 0.55);
      --tooltip-bg: rgba(12, 16, 26, 0.95);
      --tooltip-color: var(--text-primary);
      --tooltip-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      --toggle-track: rgba(255, 255, 255, 0.25);
      --toggle-track-border: rgba(255, 255, 255, 0.35);
      --toggle-thumb: var(--accent);
      --toggle-thumb-shadow: rgba(0, 0, 0, 0.35);
      --focus-ring: rgba(77, 163, 255, 0.25);
      --focus-outline: rgba(77, 163, 255, 0.55);
    }

    body[data-theme="light"] {
      color-scheme: light;
      --bg-gradient: radial-gradient(circle at top left, #eff4ff, #dde7ff 55%, #d4e0ff 100%);
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-border: rgba(15, 23, 42, 0.08);
      --card-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      --accent: #2563eb;
      --text-primary: #111827;
      --text-muted: #4b5563;
      --field-bg: rgba(255, 255, 255, 0.85);
      --field-border: rgba(15, 23, 42, 0.14);
      --field-output-bg: rgba(241, 245, 249, 0.9);
      --table-header-bg: rgba(37, 99, 235, 0.08);
      --table-header-text: #1f2937;
      --table-row-border: rgba(15, 23, 42, 0.08);
      --row-header-bg: rgba(226, 232, 240, 0.6);
      --price-line-bg: rgba(15, 23, 42, 0.04);
      --price-line-border: rgba(15, 23, 42, 0.1);
      --price-buffer-bg: rgba(37, 99, 235, 0.12);
      --price-buffer-border: rgba(37, 99, 235, 0.28);
      --button-bg: #1d4ed8;
      --button-color: #f8fafc;
      --button-shadow: rgba(29, 78, 216, 0.3);
      --secondary-button-bg: rgba(37, 99, 235, 0.12);
      --secondary-button-border: rgba(37, 99, 235, 0.3);
      --secondary-button-hover-bg: rgba(37, 99, 235, 0.22);
      --info-bg: rgba(37, 99, 235, 0.12);
      --info-border: rgba(37, 99, 235, 0.32);
      --info-hover-bg: rgba(37, 99, 235, 0.2);
      --info-hover-border: rgba(37, 99, 235, 0.45);
      --tooltip-bg: rgba(15, 23, 42, 0.95);
      --tooltip-color: #f8fafc;
      --tooltip-shadow: 0 18px 36px rgba(15, 23, 42, 0.24);
      --toggle-track: rgba(15, 23, 42, 0.12);
      --toggle-track-border: rgba(15, 23, 42, 0.22);
      --toggle-thumb: #1d4ed8;
      --toggle-thumb-shadow: rgba(15, 23, 42, 0.25);
      --focus-ring: rgba(37, 99, 235, 0.28);
      --focus-outline: rgba(37, 99, 235, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body[data-theme="dark"] {
      color-scheme: dark;
    }

    h1, h2 {
      font-weight: 600;
      margin: 0;
    }

    a {
      color: inherit;
    }

    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: clamp(16px, 3vw, 32px);
      gap: clamp(16px, 2vw, 24px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-text {
      flex: 1 1 340px;
      min-width: 240px;
      max-width: 720px;
    }

    .header-text p {
      color: var(--text-muted);
      margin: 8px 0 0;
    }

    .layout {
      display: flex;
      gap: 24px;
      flex: 1;
      min-height: 0;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: clamp(16px, 2vw, 24px);
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(12px);
      transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
    }

    .controls {
      flex: 0 0 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .controls fieldset {
      border: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .control {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .label-text {
      flex: 1 1 auto;
      min-width: 0;
    }

    .info-icon {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 999px;
      font-size: 0.9rem;
      background: var(--info-bg);
      color: var(--accent);
      cursor: help;
      border: 1px solid var(--info-border);
      flex: 0 0 auto;
      transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .info-icon:hover,
    .info-icon:focus-visible {
      background: var(--info-hover-bg);
      border-color: var(--info-hover-border);
      outline: none;
      color: #fff;
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    .info-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translate(-50%, 4px);
      width: clamp(180px, 32vw, 260px);
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--tooltip-bg);
      color: var(--tooltip-color);
      font-size: 0.8rem;
      line-height: 1.35;
      box-shadow: var(--tooltip-shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 10;
    }

    .info-icon::before {
      content: '';
      position: absolute;
      bottom: calc(100% + 4px);
      left: 50%;
      transform: translate(-50%, 4px);
      border-width: 6px;
      border-style: solid;
      border-color: var(--tooltip-bg) transparent transparent transparent;
      opacity: 0;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .info-icon:hover::after,
    .info-icon:focus-visible::after,
    .info-icon:hover::before,
    .info-icon:focus-visible::before {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--field-border);
      background: var(--field-bg);
      color: inherit;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    .control output {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--field-border);
      background: var(--field-output-bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-variant-numeric: tabular-nums;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease, color 0.2s ease;
      color: var(--button-color);
      background: var(--button-bg);
    }

    button:focus-visible {
      outline: 3px solid var(--focus-outline);
      outline-offset: 2px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px var(--button-shadow);
    }

    button.secondary {
      background: var(--secondary-button-bg);
      color: var(--text-primary);
      border: 1px solid var(--secondary-button-border);
    }

    button.secondary:hover {
      background: var(--secondary-button-hover-bg);
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px 6px 10px;
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--card-border);
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      transform: none;
      box-shadow: none;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    .theme-toggle:hover,
    .theme-toggle:focus-visible {
      transform: none;
      box-shadow: 0 0 0 3px var(--focus-ring);
      background: var(--secondary-button-bg);
      border-color: var(--secondary-button-border);
    }

    .theme-toggle .toggle-track {
      position: relative;
      width: 40px;
      height: 22px;
      border-radius: 999px;
      background: var(--toggle-track);
      border: 1px solid var(--toggle-track-border);
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle .toggle-track::before,
    .theme-toggle .toggle-track::after {
      font-size: 0.7rem;
      line-height: 1;
      opacity: 0.65;
    }

    .theme-toggle .toggle-track::before {
      content: 'üåô';
    }

    .theme-toggle .toggle-track::after {
      content: '‚òÄÔ∏è';
    }

    body[data-theme="dark"] .theme-toggle .toggle-track::before {
      opacity: 1;
    }

    body[data-theme="dark"] .theme-toggle .toggle-track::after {
      opacity: 0.45;
    }

    body[data-theme="light"] .theme-toggle .toggle-track::before {
      opacity: 0.45;
    }

    body[data-theme="light"] .theme-toggle .toggle-track::after {
      opacity: 1;
    }

    .theme-toggle .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--toggle-thumb);
      box-shadow: 0 2px 6px var(--toggle-thumb-shadow);
      transition: transform 0.3s ease;
    }

    body[data-theme="dark"] .theme-toggle .toggle-thumb {
      transform: translateX(0);
    }

    body[data-theme="light"] .theme-toggle .toggle-thumb {
      transform: translateX(20px);
    }

    .theme-toggle .toggle-label {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .tables {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-width: 0;
    }

    .table-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-variant-numeric: tabular-nums;
      border-radius: 14px;
      overflow: hidden;
    }

    caption {
      text-align: left;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    thead th {
      background: var(--table-header-bg);
      padding: 10px 12px;
      text-align: left;
      font-size: 0.9rem;
      color: var(--table-header-text);
    }

    thead th:not(:first-child) {
      text-align: center;
    }

    tbody th,
    tbody td {
      padding: 10px 12px;
      border-top: 1px solid var(--table-row-border);
    }

    tbody th {
      text-align: left;
      font-weight: 600;
      background: var(--row-header-bg);
      color: var(--text-primary);
    }

    tbody td {
      text-align: center;
      line-height: 1.5;
      white-space: nowrap;
    }

    .price-pair {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    .price-line {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      padding: 8px 10px;
      border-radius: 10px;
      background: var(--price-line-bg);
      border: 1px solid var(--price-line-border);
    }

    .price-line strong {
      font-size: 1.05rem;
    }

    .price-line .price-label {
      font-size: 0.75rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .price-line .vat {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .price-line.buffered {
      background: var(--price-buffer-bg);
      border-color: var(--price-buffer-border);
    }

    .sub-label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 2px;
    }

    .tables .card {
      min-height: 100%;
    }

    ul.assumptions {
      margin: 0;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .tables-footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-message {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .header-text {
        text-align: center;
      }

      .theme-toggle {
        align-self: center;
      }
    }

    @media (max-width: 960px) {
      .layout {
        flex-direction: column;
      }

      .controls {
        flex-basis: auto;
      }
    }

    @media (max-width: 520px) {
      button {
        width: 100%;
        justify-content: center;
      }

      .button-row {
        flex-direction: column;
      }

      tbody td {
        white-space: normal;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="page">
    <header>
      <div class="header-text">
        <h1>Course Pricing Calculator</h1>
        <p>Estimate per-student pricing to reach your target income. All calculations stay on this page.</p>
      </div>
      <button type="button" class="theme-toggle" id="theme-toggle" aria-pressed="true">
        <span class="toggle-track" aria-hidden="true">
          <span class="toggle-thumb"></span>
        </span>
        <span class="toggle-label">Dark mode</span>
      </button>
    </header>

    <div class="layout">
      <section class="card controls" aria-labelledby="inputs-heading">
        <h2 id="inputs-heading" style="font-size: 1.1rem;">Inputs</h2>
        <fieldset>
          <div class="control">
            <label for="target-net">
              <span class="label-text">Target net income per year</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Amount you want to take home after income taxes." data-tooltip="Amount you want to take home after income taxes.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="target-net" value="65000" min="0" step="100" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="tax-rate">
              <span class="label-text">Effective income tax rate (%)</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Share of profit paid in taxes and social charges." data-tooltip="Share of profit paid in taxes and social charges.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="tax-rate" value="40" min="0" max="99" step="1" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="fixed-costs">
              <span class="label-text">Fixed annual costs</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Venue, insurance, marketing, materials, admin, etc." data-tooltip="Venue, insurance, marketing, materials, admin, etc.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="fixed-costs" value="16500" min="0" step="100" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="vat-rate">
              <span class="label-text">VAT rate (%)</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Set to 0 for VAT-exempt scenarios." data-tooltip="Set to 0 for VAT-exempt scenarios.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="vat-rate" value="21" min="0" step="0.1" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="classes-per-week">
              <span class="label-text">Classes per week</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Comma-separated integers (e.g. 4,5,6)." data-tooltip="Comma-separated integers (e.g. 4,5,6).">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="classes-per-week" value="4,5,6" autocomplete="off" />
          </div>
          <div class="control">
            <label for="students-per-class">
              <span class="label-text">Students per class</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Comma-separated integers (e.g. 6,8,10,12)." data-tooltip="Comma-separated integers (e.g. 6,8,10,12).">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="students-per-class" value="6,8,10,12" autocomplete="off" />
          </div>
          <div class="control">
            <label for="months-off">
              <span class="label-text">Months off per year</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Total months you plan to take completely off." data-tooltip="Total months you plan to take completely off.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="months-off" value="2" min="0" max="12" step="0.5" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="weeks-off-cycle">
              <span class="label-text">Weeks off per 4-week cycle</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="For example, 1 week off means working 3 weeks out of every 4." data-tooltip="For example, 1 week off means working 3 weeks out of every 4.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="weeks-off-cycle" value="1" min="0" max="4" step="0.25" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="days-off-week">
              <span class="label-text">Days off per working week</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Assumes a 5-day working week. Supports decimals for half-days." data-tooltip="Assumes a 5-day working week. Supports decimals for half-days.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="days-off-week" value="1" min="0" max="5" step="0.25" inputmode="decimal" />
          </div>
          <div class="control">
            <label>
              <span class="label-text">Estimated working weeks per year</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Calculated from the schedule above." data-tooltip="Calculated from the schedule above.">‚ÑπÔ∏è</span>
            </label>
            <output id="working-weeks-display">32.5</output>
          </div>
          <div class="control">
            <label>
              <span class="label-text">Estimated working days per year</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Working weeks √ó working days per active week." data-tooltip="Working weeks √ó working days per active week.">‚ÑπÔ∏è</span>
            </label>
            <output id="working-days-display">130</output>
          </div>
          <div class="control">
            <label for="buffer">
              <span class="label-text">Safety margin (%)</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Applied to cover no-shows, discounts, and slippage." data-tooltip="Applied to cover no-shows, discounts, and slippage.">‚ÑπÔ∏è</span>
            </label>
            <input type="number" id="buffer" value="15" min="0" step="1" inputmode="decimal" />
          </div>
          <div class="control">
            <label for="currency-symbol">
              <span class="label-text">Currency symbol</span>
              <span class="info-icon" tabindex="0" role="img" aria-label="Displayed before amounts." data-tooltip="Displayed before amounts.">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="currency-symbol" value="‚Ç¨" maxlength="3" />
          </div>
        </fieldset>

        <div class="button-row" role="group" aria-label="Preset targets">
          <button type="button" class="secondary" data-preset="65k">Preset: 65k target</button>
          <button type="button" class="secondary" data-preset="100k">Preset: 100k target</button>
        </div>

        <div class="button-row" role="group" aria-label="Actions">
          <button type="button" id="recalculate">Recalculate</button>
          <button type="button" id="download-csv" class="secondary">Download CSV</button>
        </div>
        <p class="status-message" id="status-message" aria-live="polite"></p>
      </section>

      <section class="tables" aria-live="polite">
        <div class="table-grid" id="tables-container">
          <!-- Tables injected here -->
        </div>
        <div class="tables-footer">
          <h2 style="font-size: 1.05rem; margin: 0;">Assumptions</h2>
          <ul class="assumptions" id="assumptions-list"></ul>
        </div>
      </section>
    </div>
  </div>

  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeToggleLabel = themeToggleButton ? themeToggleButton.querySelector('.toggle-label') : null;
    const THEME_STORAGE_KEY = 'course-pricing-theme';
    const prefersDarkScheme = typeof window.matchMedia === 'function'
      ? window.matchMedia('(prefers-color-scheme: dark)')
      : { matches: true };

    function getStoredTheme() {
      try {
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        if (stored === 'light' || stored === 'dark') {
          return stored;
        }
      } catch (error) {
        // Ignore storage access errors (e.g. private browsing restrictions)
      }
      return null;
    }

    function applyThemePreference(theme, { save = true } = {}) {
      const normalized = theme === 'light' ? 'light' : 'dark';
      document.body.dataset.theme = normalized;

      if (save) {
        try {
          localStorage.setItem(THEME_STORAGE_KEY, normalized);
        } catch (error) {
          // Ignore storage access errors
        }
      }

      if (themeToggleButton && themeToggleLabel) {
        const isDark = normalized === 'dark';
        const actionLabel = `Switch to ${isDark ? 'light' : 'dark'} mode`;
        themeToggleButton.setAttribute('aria-pressed', String(isDark));
        themeToggleButton.setAttribute('aria-label', actionLabel);
        themeToggleButton.setAttribute('title', actionLabel);
        themeToggleLabel.textContent = isDark ? 'Dark mode' : 'Light mode';
      }
    }

    const storedTheme = getStoredTheme();
    let respectSystemPreference = !storedTheme;

    applyThemePreference(storedTheme || (prefersDarkScheme.matches ? 'dark' : 'light'), {
      save: Boolean(storedTheme)
    });

    function handlePreferenceChange(event) {
      if (respectSystemPreference) {
        applyThemePreference(event.matches ? 'dark' : 'light', { save: false });
      }
    }

    if (typeof prefersDarkScheme.addEventListener === 'function') {
      prefersDarkScheme.addEventListener('change', handlePreferenceChange);
    } else if (typeof prefersDarkScheme.addListener === 'function') {
      prefersDarkScheme.addListener(handlePreferenceChange);
    }

    if (themeToggleButton) {
      themeToggleButton.addEventListener('click', () => {
        const nextTheme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        respectSystemPreference = false;
        applyThemePreference(nextTheme);
      });
    }

    const numberFormatter = new Intl.NumberFormat(undefined, { maximumFractionDigits: 0 });

    const controls = {
      targetNet: document.getElementById('target-net'),
      taxRate: document.getElementById('tax-rate'),
      fixedCosts: document.getElementById('fixed-costs'),
      vatRate: document.getElementById('vat-rate'),
      classesPerWeek: document.getElementById('classes-per-week'),
      studentsPerClass: document.getElementById('students-per-class'),
      monthsOff: document.getElementById('months-off'),
      weeksOffCycle: document.getElementById('weeks-off-cycle'),
      daysOffWeek: document.getElementById('days-off-week'),
      buffer: document.getElementById('buffer'),
      currencySymbol: document.getElementById('currency-symbol'),
      recalcButton: document.getElementById('recalculate'),
      downloadCsv: document.getElementById('download-csv'),
      statusMessage: document.getElementById('status-message'),
      workingWeeksDisplay: document.getElementById('working-weeks-display'),
      workingDaysDisplay: document.getElementById('working-days-display')
    };

    const tablesContainer = document.getElementById('tables-container');
    const assumptionsList = document.getElementById('assumptions-list');
    const presetButtons = document.querySelectorAll('button[data-preset]');

    let latestResults = [];

    const WEEKS_PER_YEAR = 52;
    const BASE_WORK_DAYS_PER_WEEK = 5;

    function formatFixed(value, fractionDigits = 1) {
      const fixed = value.toFixed(fractionDigits);
      return fixed
        .replace(/\.0+$/, '')
        .replace(/(\.[0-9]*[1-9])0+$/, '$1');
    }

    function parseNumber(value, fallback = 0, { min = -Infinity, max = Infinity } = {}) {
      const parsed = Number(value);
      if (!Number.isFinite(parsed)) {
        return fallback;
      }
      return Math.min(Math.max(parsed, min), max);
    }

    function parseList(value) {
      if (!value) {
        return [];
      }
      return value
        .split(',')
        .map(token => Number(token.trim()))
        .filter(num => Number.isFinite(num) && num > 0)
        .map(num => Math.round(num));
    }

    function getInputs() {
      const targetNet = Math.max(parseNumber(controls.targetNet.value, 65000), 0);
      const taxRatePercent = Math.min(Math.max(parseNumber(controls.taxRate.value, 40), 0), 99.9);
      const taxRate = taxRatePercent / 100;
      const fixedCosts = Math.max(parseNumber(controls.fixedCosts.value, 16500), 0);
      const vatRate = Math.max(parseNumber(controls.vatRate.value, 21), 0) / 100;
      const classesPerWeek = parseList(controls.classesPerWeek.value);
      const studentsPerClass = parseList(controls.studentsPerClass.value);
      const monthsOff = parseNumber(controls.monthsOff.value, 2, { min: 0, max: 12 });
      const weeksOffPerCycle = parseNumber(controls.weeksOffCycle.value, 1, { min: 0, max: 4 });
      const daysOffPerWeek = parseNumber(controls.daysOffWeek.value, 1, { min: 0, max: BASE_WORK_DAYS_PER_WEEK });
      const bufferPercent = Math.max(parseNumber(controls.buffer.value, 15), 0);
      const buffer = bufferPercent / 100;
      const currencySymbol = controls.currencySymbol.value.trim() || '‚Ç¨';

      controls.targetNet.value = targetNet;
      controls.taxRate.value = formatFixed(taxRate * 100, 1);
      controls.fixedCosts.value = fixedCosts;
      controls.vatRate.value = formatFixed(vatRate * 100, 1);
      controls.monthsOff.value = formatFixed(monthsOff, 2);
      controls.weeksOffCycle.value = formatFixed(weeksOffPerCycle, 2);
      controls.daysOffWeek.value = formatFixed(daysOffPerWeek, 2);
      controls.buffer.value = formatFixed(buffer * 100, 1);
      controls.currencySymbol.value = currencySymbol;

      const activeMonthShare = Math.min(Math.max((12 - monthsOff) / 12, 0), 1);
      const activeMonths = 12 * activeMonthShare;
      const weeksShare = Math.min(Math.max((4 - weeksOffPerCycle) / 4, 0), 1);
      const workingWeeks = WEEKS_PER_YEAR * activeMonthShare * weeksShare;
      const workingDaysPerWeek = Math.max(BASE_WORK_DAYS_PER_WEEK - daysOffPerWeek, 0);
      const workingDaysPerYear = workingWeeks * workingDaysPerWeek;

      controls.workingWeeksDisplay.textContent = formatFixed(workingWeeks, 2);
      controls.workingDaysDisplay.textContent = formatFixed(workingDaysPerYear, 2);

      return {
        targetNet,
        taxRate,
        fixedCosts,
        vatRate,
        classesPerWeek,
        studentsPerClass,
        workingWeeks,
        buffer,
        bufferPercent,
        currencySymbol,
        monthsOff,
        weeksOffPerCycle,
        daysOffPerWeek,
        workingDaysPerWeek,
        workingDaysPerYear,
        activeMonths,
        activeMonthShare,
        weeksShare
      };
    }

    function formatCurrency(symbol, value) {
      return `${symbol}${numberFormatter.format(Math.round(value))}`;
    }

    function buildPricingTable(data, symbol, bufferPercent) {
      if (!data.length) {
        return `<div class="card"><p class="status-message">No valid combinations available.</p></div>`;
      }

      const formattedBuffer = formatFixed(bufferPercent, 1);

      const columnHeaders = data[0].columns
        .map(col => {
          return `<th scope="col">${col.classesPerWeek}/week<span class="sub-label">‚âà ${numberFormatter.format(col.classesPerYear)} / yr</span></th>`;
        })
        .join('');

      const rowsHtml = data
        .map(row => {
          const cells = row.columns
            .map(col => {
              const breakEvenExVat = formatCurrency(symbol, col.breakEven.priceExVat);
              const breakEvenInclVat = formatCurrency(symbol, col.breakEven.priceInclVat);
              const bufferedExVat = formatCurrency(symbol, col.buffered.priceExVat);
              const bufferedInclVat = formatCurrency(symbol, col.buffered.priceInclVat);
              return `
                <td>
                  <div class="price-pair">
                    <div class="price-line">
                      <span class="price-label">Break-even</span>
                      <strong>${breakEvenExVat}</strong>
                      <span class="vat">incl VAT ${breakEvenInclVat}</span>
                    </div>
                    <div class="price-line buffered">
                      <span class="price-label">Buffered +${formattedBuffer}%</span>
                      <strong>${bufferedExVat}</strong>
                      <span class="vat">incl VAT ${bufferedInclVat}</span>
                    </div>
                  </div>
                </td>
              `;
            })
            .join('');
          return `<tr><th scope="row">${row.students}<span class="sub-label">students</span></th>${cells}</tr>`;
        })
        .join('');

      return `
        <div class="card">
          <table>
            <caption>Per-student pricing (includes optional safety margin)</caption>
            <thead>
              <tr>
                <th scope="col">Students / class</th>
                ${columnHeaders}
              </tr>
            </thead>
            <tbody>
              ${rowsHtml}
            </tbody>
          </table>
        </div>
      `;
    }

    function buildActiveTargetsTable({
      currencySymbol,
      revenueNeeded,
      workingDaysPerYear,
      workingWeeks,
      activeMonths
    }) {
      if (!Number.isFinite(revenueNeeded) || revenueNeeded <= 0) {
        return '';
      }

      const targets = [
        {
          label: 'Active day',
          basis: workingDaysPerYear,
          suffix: 'active days / year'
        },
        {
          label: 'Active week',
          basis: workingWeeks,
          suffix: 'active weeks / year'
        },
        {
          label: 'Active month',
          basis: activeMonths,
          suffix: 'active months / year'
        }
      ];

      const rows = targets
        .map(target => {
          const hasBasis = Number.isFinite(target.basis) && target.basis > 0;
          const amount = hasBasis ? revenueNeeded / target.basis : null;
          const amountDisplay = hasBasis && Number.isFinite(amount)
            ? formatCurrency(currencySymbol, amount)
            : '‚Äî';
          const basisDisplay = hasBasis
            ? `Based on ‚âà ${formatFixed(target.basis, 2)} ${target.suffix}`
            : '‚Äî';

          return `
            <tr>
              <th scope="row">${target.label}</th>
              <td>${amountDisplay}</td>
              <td>${basisDisplay}</td>
            </tr>
          `;
        })
        .join('');

      return `
        <div class="card">
          <table>
            <caption>
              Active day / week / month targets
              <span
                class="info-icon"
                tabindex="0"
                role="img"
                aria-label="‚ÄúActive‚Äù periods exclude the time you planned off (months, weeks, and days away from teaching)."
                data-tooltip="‚ÄúActive‚Äù periods exclude the time you planned off (months, weeks, and days away from teaching)."
              >‚ÑπÔ∏è</span>
            </caption>
            <thead>
              <tr>
                <th scope="col">Target</th>
                <th scope="col">Revenue needed</th>
                <th scope="col">Basis</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;
    }

    function computeTables(inputs) {
      const {
        targetNet,
        taxRate,
        fixedCosts,
        vatRate,
        classesPerWeek,
        studentsPerClass,
        workingWeeks,
        buffer,
        bufferPercent
      } = inputs;

      const effectiveTaxRate = Math.min(taxRate, 0.99);
      const denominator = Math.max(1 - effectiveTaxRate, 0.0001);
      const profitBeforeTax = targetNet / denominator;
      const revenueNeeded = profitBeforeTax + fixedCosts;

      const pricingData = [];
      latestResults = [];

      if (
        !classesPerWeek.length ||
        !studentsPerClass.length ||
        !Number.isFinite(revenueNeeded) ||
        revenueNeeded <= 0 ||
        !Number.isFinite(workingWeeks) ||
        workingWeeks <= 0
      ) {
        return { pricingData, bufferPercent, revenueNeeded };
      }

      const sortedStudents = [...studentsPerClass];
      sortedStudents.sort((a, b) => a - b);

      const columnsMeta = classesPerWeek.map(classes => {
        const classesPerYear = classes * workingWeeks;
        return { classesPerWeek: classes, classesPerYear };
      });

      for (const students of sortedStudents) {
        const row = { students, columns: [] };

        for (const column of columnsMeta) {
          const revenuePerClass = revenueNeeded / Math.max(column.classesPerYear, 1);
          const priceExVat = revenuePerClass / students;
          const bufferedExVat = priceExVat * (1 + buffer);
          const priceInclVat = priceExVat * (1 + vatRate);
          const bufferedInclVat = bufferedExVat * (1 + vatRate);

          const roundedBreakEvenExVat = Math.round(priceExVat);
          const roundedBreakEvenInclVat = Math.round(priceInclVat);
          const roundedBufferedExVat = Math.round(bufferedExVat);
          const roundedBufferedInclVat = Math.round(bufferedInclVat);

          row.columns.push({
            classesPerWeek: column.classesPerWeek,
            classesPerYear: column.classesPerYear,
            breakEven: {
              priceExVat: roundedBreakEvenExVat,
              priceInclVat: roundedBreakEvenInclVat
            },
            buffered: {
              priceExVat: roundedBufferedExVat,
              priceInclVat: roundedBufferedInclVat
            }
          });

          latestResults.push({
            variant: 'Break-even',
            students,
            classesPerWeek: column.classesPerWeek,
            classesPerYear: Math.round(column.classesPerYear),
            priceExVat: roundedBreakEvenExVat,
            priceInclVat: roundedBreakEvenInclVat
          });
          latestResults.push({
            variant: `Buffered +${bufferPercent}%`,
            students,
            classesPerWeek: column.classesPerWeek,
            classesPerYear: Math.round(column.classesPerYear),
            priceExVat: roundedBufferedExVat,
            priceInclVat: roundedBufferedInclVat
          });
        }

        pricingData.push(row);
      }

      return { pricingData, bufferPercent, revenueNeeded };
    }

    function render() {
      const inputs = getInputs();
      const { pricingData, bufferPercent, revenueNeeded } = computeTables(inputs);

      if (!pricingData.length) {
        tablesContainer.innerHTML = `
          <div class="card">
            <p class="status-message">Enter at least one valid class count and student count to see the pricing table.</p>
          </div>
        `;
      } else {
        const pricingTable = buildPricingTable(pricingData, inputs.currencySymbol, bufferPercent);
        const targetsTable = buildActiveTargetsTable({
          currencySymbol: inputs.currencySymbol,
          revenueNeeded,
          workingDaysPerYear: inputs.workingDaysPerYear,
          workingWeeks: inputs.workingWeeks,
          activeMonths: inputs.activeMonths
        });

        tablesContainer.innerHTML = pricingTable + targetsTable;
      }

      renderAssumptions(inputs);
    }

    function renderAssumptions(inputs) {
      const {
        targetNet,
        taxRate,
        fixedCosts,
        vatRate,
        classesPerWeek,
        studentsPerClass,
        workingWeeks,
        bufferPercent,
        currencySymbol,
        monthsOff,
        weeksOffPerCycle,
        daysOffPerWeek,
        workingDaysPerWeek,
        workingDaysPerYear,
        activeMonths,
        activeMonthShare,
        weeksShare
      } = inputs;

      const activeMonthPercentage = activeMonthShare * 100;
      const activeWeeksPercentage = weeksShare * 100;
      const workingWeeksPerCycle = 4 * weeksShare;

      const listItems = [
        `Target net income: ${formatCurrency(currencySymbol, targetNet)} per year`,
        `Effective income tax rate: ${formatFixed(taxRate * 100, 1)}%`,
        `Fixed annual costs: ${formatCurrency(currencySymbol, fixedCosts)}`,
        `Months off per year: ${formatFixed(monthsOff, 2)} (‚âà ${formatFixed(activeMonths, 2)} active months; ${formatFixed(activeMonthPercentage, 1)}% of the year)`,
        `Weeks off per 4-week cycle: ${formatFixed(weeksOffPerCycle, 2)} (‚âà ${formatFixed(workingWeeksPerCycle, 2)} working weeks each cycle; ${formatFixed(activeWeeksPercentage, 1)}% active weeks)`,
        `Days off per working week: ${formatFixed(daysOffPerWeek, 2)} (‚âà ${formatFixed(workingDaysPerWeek, 2)} working days when active)`,
        `Estimated working weeks per year: ${formatFixed(workingWeeks, 2)}`,
        `Estimated working days per year: ${formatFixed(workingDaysPerYear, 2)}`,
        `Classes per week considered: ${classesPerWeek.length ? classesPerWeek.join(', ') : 'none'}`,
        `Students per class considered: ${studentsPerClass.length ? studentsPerClass.join(', ') : 'none'}`,
        `Safety margin applied to buffered line: ${formatFixed(bufferPercent, 1)}%`,
        `VAT rate: ${formatFixed(vatRate * 100, 1)}%`,
        `Currency symbol: ${currencySymbol}`,
        `Prices are rounded to whole currency units for display and CSV export.`
      ];

      assumptionsList.innerHTML = listItems.map(item => `<li>${item}</li>`).join('');
    }

    function applyPreset(preset) {
      if (preset === '65k') {
        controls.targetNet.value = 65000;
        controls.taxRate.value = 40;
      } else if (preset === '100k') {
        controls.targetNet.value = 100000;
        controls.taxRate.value = 45;
      }
      render();
      controls.statusMessage.textContent = `Preset applied: ${preset === '65k' ? '65k target' : '100k target'}.`;
      setTimeout(() => {
        controls.statusMessage.textContent = '';
      }, 2500);
    }

    function downloadCsv() {
      if (!latestResults.length) {
        controls.statusMessage.textContent = 'Add at least one class and student value before exporting CSV.';
        setTimeout(() => {
          controls.statusMessage.textContent = '';
        }, 2500);
        return;
      }

      const header = 'Variant,Students,Classes per week,Classes per year,Price ex VAT,Price incl VAT';
      const rows = latestResults.map(entry => [
        entry.variant,
        entry.students,
        entry.classesPerWeek,
        entry.classesPerYear,
        entry.priceExVat,
        entry.priceInclVat
      ].join(','));

      const csvContent = [header, ...rows].join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      const timestamp = new Date().toISOString().slice(0, 10);
      link.download = `course-pricing-${timestamp}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      controls.statusMessage.textContent = 'CSV download started. File contains both break-even and buffered rows.';
      setTimeout(() => {
        controls.statusMessage.textContent = '';
      }, 2500);
    }

    Object.values(controls).forEach(control => {
      if (control instanceof HTMLInputElement) {
        control.addEventListener('change', render);
        control.addEventListener('input', event => {
          if (event.target.type === 'text') return;
          render();
        });
      }
    });

    controls.recalcButton.addEventListener('click', render);
    controls.downloadCsv.addEventListener('click', downloadCsv);
    presetButtons.forEach(button => {
      button.addEventListener('click', () => applyPreset(button.dataset.preset));
    });

    render();
  </script>
</body>
</html>
